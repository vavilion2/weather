{% extends  'base.html'%}
{%  block content %}

<section class="text-gray-600 body-font">
  <form method="post">{% csrf_token %}

  <div class="container px-5 py-24 mx-auto">
<h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Ivalid input: try again</h1>
    <div class="flex flex-wrap w-full mb-20 flex-col items-center text-center">
 <input type="text" id="full-name" name="city" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        <button type="submit" class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Button</button>
      </div>
    </div>

    <div class="flex flex-wrap -m-4">
      <div class="xl:w-1/3 md:w-1/2 p-4">
        <div class="border border-gray-200 p-6 rounded-lg">
          <div class="w-10 h-10 inline-flex items-center justify-center rounded-full bg-indigo-100 text-indigo-500 mb-4">

          </div>
          <h2 class="text-lg text-gray-900 font-medium title-font mb-2">City</h2>
          <p class="leading-relaxed text-base">{{city_full}}</p>
        </div>
      </div>
      <div class="xl:w-1/3 md:w-1/2 p-4">
        <div class="border border-gray-200 p-6 rounded-lg">
          <div class="w-10 h-10 inline-flex items-center justify-center rounded-full bg-indigo-100 text-indigo-500 mb-4">

          </div>
          <h2 class="text-lg text-gray-900 font-medium title-font mb-2">Temptrature</h2>
          <p class="leading-relaxed text-base">{{temp}}</p>

        </div>
      </div>
      <div class="xl:w-1/3 md:w-1/2 p-4">
        <div class="border border-gray-200 p-6 rounded-lg">
          <div class="w-10 h-10 inline-flex items-center justify-center rounded-full bg-indigo-100 text-indigo-500 mb-4">

          </div>
          <h2 class="text-lg text-gray-900 font-medium title-font mb-2">Humidity</h2>
          <p class="leading-relaxed text-base">{{humidity}}</p>
        </div>
      </div>

  </div>
    </form>
</section>
    {% endblock content %}
